<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form with Timer</title>
    <script>
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    alert('Time is up! The form will be submitted.');
                    document.getElementById("googleForm").submit();
                }
            }, 1000);
        }

        window.onload = function () {
            var twentyMinutes = 60 * 20,
                display = document.querySelector('#time');
            startTimer(twentyMinutes, display);
        };
    </script>
</head>
<body>
    <div>Time left: <span id="time">20:00</span> minutes!</div>
    <iframe id="googleForm" src="<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfeOXMlnZCVp-g5KduNqTS1IMYHUWdCFdELnMgmN6iYfy5Ynw/viewform?embedded=true" width="640" height="1590" frameborder="0" marginheight="0" marginwidth="0">Đang tải…</iframe>" width="640" height="480" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
</body>
</html>
